<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/style-log.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-login">
        <h2>Login</h2>
        <form action="">
          <div class="sob-container">
            <div class="box-dados">
              <input type="text" id="loginemail" class="input-box" required />
              <label for="loginemail" id="labelemail">Email</label>
              <i><img src="./imagens/error-icon.png" class="iconerror" /></i>
              <i><img src="./imagens/success-icon.png" class="iconsuccess"/></i>
            </div>

            <div class="box-dados">
              <input
                type="password"
                id="loginpass"
                class="input-box"
                required
              />
              <label for="loginpass" id="labelPass">Senha</label>
              <i><img src="./imagens/error-icon.png" class="iconerror" /></i>
              <i><img src="./imagens/success-icon.png" class="iconsuccess"/></i>
            </div>
          </div>
        </form>
        <button class="btn" id="btnlogin">Login</button>
        <a href="./cadastro.html">Cadastre-se</a>
      </div>
    </div>

    <script type="module" src="./scripts/Login.js"></script>
  </body>
</html>
